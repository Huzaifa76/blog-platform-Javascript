<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog Plateform - JS Application</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Blog Plateform - JS Application</h2>
        <div class="blog_input">
            <input type="text" id="blog_title" placeholder="Blog Title"><br><br>
            <textarea id="blog_desc" placeholder="Blog Description" cols="30" rows="5"></textarea><br><br>
            <input type="file" id="blog_img"><br><br>
            <button type="submit" onclick="submitBlog()">Submit Blog</button>
        </div>
    </div>
    <div class="data">
        <h1 class="text-center">Latest Blog</h1>
        <div class="data-inner">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
